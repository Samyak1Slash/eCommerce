{% extends "layout.html" %}
{% block title %}
Edit Student
{% endblock %}
{% block content %}
        <h1>Edit Product </h1>
        {% for row in rows %}
        <form action="{{ url_for('editrec') }}" method="POST">
            <h3 style="color:blue">Product ID: {{ row['rowid']}}</h3>
            <input type="hidden" name="rowid" value="{{ row['rowid'] }}">
            Product Name<br>
            <input type="text" name="nm" value="{{ row['product_name'] }}"/><br>

            Price<br>
            <input type="text" name="prc" value="{{row['product_price']}}"/><br>

            <input type="submit" value="Submit" /><br>
        </form>
        {% endfor %}
{% endblock %}
