<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <title>Checkout</title>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('enternew') }}" class="navbar-item">View Products</a>
        <a href="{{ url_for('list') }}" class="navbar-item">View Cart</a>
        <form action="/search" method="POST" class="search_form">
            <input type="text" name="search_query" placeholder="Enter search query">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <h1>Your Order Details</h1>
    <table border="1px">
        <thead>
            <td><strong>Product ID</strong></td>
            <td><strong>Product Name</strong></td>
            <td><strong>Price</strong></td>
        </thead>

        {% for row in rows %}
        <tr>
            <td>{{ row["rowid"] }}</td>
            <td>{{ row["product_name"] }}</td>
            <td>{{ row["product_price"] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <strong>Total Price of all Products: ${{ total_price }}</strong>
    </div>
    <h2>Congratulations! Your order has been placed.</h2>
</body>
</html>
